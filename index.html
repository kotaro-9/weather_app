<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <header>
            <h2 id="city-name" class="text-gradient-primary-accent">Porte-au-prince</h2>
            <form id="search-bar">
                <span class="material-symbols-outlined">search</span>
                <input type="text" id="city-name-input" name="city" title="" placeholder="Enter City Name" autocomplete="off" onblur="checkCityNameInputState()" required>
            </form>
            <div id="icon-wrapper">
                <button id="display-search-bar" class="secondary-container-button" onclick="showSearchBar()"><span class="material-symbols-outlined">search</span></button>
                <button id="current-location" class="accent-button">
                    <span class="material-symbols-outlined">my_location</span>
                    <p>Current Location</p>
                </button>
            </div>
        </header>
        <main>
            <div id="weather-data"></div>

            <section>

            </section>
            <footer>

            </footer>
        </main>

        <script defer src="/script.js"></script>
    </body>
</html>
