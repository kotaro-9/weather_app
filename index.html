<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <nav id="top-nav">
            <h2 id="city" class="text-gradient">Port-au-Prince</h2>
            <form id="search-bar">
                <span class="material-symbols-outlined">search</span>
                <input type="text" name="city" id="city-input" placeholder="Enter City Name" autocomplete="off" required>
                <button type="submit"><span class="material-symbols-outlined">navigate_next</span></button>
            </form>
            <button id="current-location">
                <span class="material-symbols-outlined">my_location</span>
                <p>Current Location</p>
            </button>
        </nav>

        <div id="weather-data"></div>

        <script src="/script.js"></script>
    </body>
</html>
